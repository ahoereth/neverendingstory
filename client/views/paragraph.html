<template name="paragraph">
  <div id="{{_id}}" class="paragraph {{#if isHidden}}hidden{{/if}}">
    <p>{{content}}</p>
    {{#unless elected}}
      <div class="actions">
        {{#if canDelete}}<span class="remove clickable">delete</span> |{{/if}}
        {{voteCount}}
        {{#if isLoggedin}}<span class="vote clickable">+1</span>{{/if}}
        {{#if hasSibling}}| <span class="next clickable">&rarr;</span>{{/if}}
      </div>
    {{/unless}}
  </div>
</template>
