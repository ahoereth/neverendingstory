<template name="landing">
  <div class="view">
    <p class="lead">The Neverending Story is a crowd-sourced social story writing platform. You can create new stories or contribute to already existing ones, bring your talent to the community and take part in a infinite experience!</p>
    <h2 class="blocktitle">Featured Stories</h2>
    <div class="featuredcolumns">
      {{#each stories}}
        {{> story_excerpt}}
      {{/each}}
      {{> story_new}}
    </div>
  </div>
</template>
