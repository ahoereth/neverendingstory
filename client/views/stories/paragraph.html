<template name="paragraph">
  <div class="paragraph {{#if isHidden}}hidden{{/if}}">
    <p>{{#markdown}}{{content}}{{/markdown}}</p>
    {{#unless elected}}
      <div class="actions">
        {{#if canDelete}}<span class="remove clickable">delete</span> |{{/if}}
        {{voteCount}}
        {{#if currentUser}}<span class="vote clickable">+1</span>{{/if}}
        {{#if hasSibling}}| <span class="next clickable">&rarr;</span>{{/if}}
      </div>
    {{/unless}}
  </div>
</template>
