<template name="paragraph_new">
  <div class="paragraph-new">
    {{#if currentUser}}
      <p>
        <form>
          <textarea name="content" class="paragraph" placeholder="And so it continues..."></textarea>
          <br>
          <button type="submit">Post</button>
        </form>
      </p>
    {{else}}
      <p class="italic">If you want to continue this story you need to log in!</p>
    {{/if}}
  </div>
</template>
