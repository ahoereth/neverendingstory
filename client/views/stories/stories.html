<template name="stories">
  <div class="view stories">
    <h1 class="blocktitle">Stories overview</h1>
    <div class="meta">
      {{#if genres}}
        <p>
          {{#each genres}}
            <span class="genre {{#if equal genre this}}active{{/if}}">{{this}}</span>
          {{/each}}
        </p>
      {{/if}}
    </div>

    {{#each stories}}
      {{> story_excerpt}}
    {{/each}}

    {{> story_new}}
  </div>
</template>
