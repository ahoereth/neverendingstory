<template name="stories">
  <div class="view">
    <h1 class="blocktitle">Stories overview</h1>
    <p>Filter/sort by: Genre | Tags | Length | Contributors</p>
    {{#each stories}}
      <div class="box box-1">
        {{> story_excerpt}}
      </div>
    {{/each}}

    {{> story_new}}
  </div>
</template>
