<template name="story_head">
  <div class="story-head">
    <h2 class="title">{{title}}</h2>

<span class="meta">


  {{#each votedBy}}
  <a class="view-profile" href="/profile/{{username}}">{{username}}</a>
  {{/each}}
  {{#if greater theVoteCount 2}}
     and {{minus theVoteCount  2}} more people liked this story.
  {{else}}
     {{#unless equal theVoteCount 0}}
        liked the story.
     {{/unless}}
  {{/if}}
</span>
    <p class="metainfos">
      {{#if notEmpty genre}}<span class="genre">{{genre}}</span> - {{/if}}
      {{#if notEmpty insp}}<span class="insp">Inspired by {{insp}}</span>{{/if}}
    </p>
    <p class="whinfos">
      {{#if notEmpty who}}It's {{who}}.{{/if}}
      {{#if notEmpty when}}Around {{when}}.{{/if}}
      {{#if notEmpty where}}In {{where}}.{{/if}}
      {{#if notEmpty what}}{{what}}{{/if}}
    </p>
    <p class="preface">{{#markdown}}{{preface}}{{/markdown}}</p>
    <span class="votes">{{theVoteCount}}</span>
  </div>
</template>
