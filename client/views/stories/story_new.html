<template name="story_new">
  <div class="story box">
    {{#if currentUser}}
      <form>
        <input name="title" class="title" type="text" placeholder="Title: This is the Neverending Story..."><br><br>
        <label>Genre: </label><select id="genre" name="genre">
           <option selected disabled hidden value=''></option>
           <option value="Crime/Detective">Crime/Detective</option>
           <option value="Fable">Fable</option>
           <option value="Fairy tale">Fairy tale</option>
           <option value="Fanfiction">Fanfiction</option>
           <option value="Fantasy">Fantasy</option>
           <option value="Fiction in verse">Fiction in verse</option>
           <option value="Folklore">Folklore</option>
           <option value="Historical fiction">Historical fiction</option>
           <option value="Horror">Horror</option>
           <option value="Humour">Humour</option>
           <option value="Legend">Legend</option>
           <option value="Mystery">Mystery</option>
           <option value="Mythology">Mythology</option>
           <option value="Poetry">Poetry</option>
           <option value="Realistic fiction">Realistic fiction</option>
           <option value="Science fiction">Science fiction</option>
           <option value="Suspense/Thriller">Suspense/Thriller</option>
           <option value="Tall tale">Tall tale</option>
        </select>
        <label>Second genre: </label><select id="genre2" name="genre2">
           <option selected disabled hidden value=''></option>
           <option value="Crime/Detective">Crime/Detective</option>
           <option value="Fable">Fable</option>
           <option value="Fairy tale">Fairy tale</option>
           <option value="Fanfiction">Fanfiction</option>
           <option value="Fantasy">Fantasy</option>
           <option value="Fiction in verse">Fiction in verse</option>
           <option value="Folklore">Folklore</option>
           <option value="Historical fiction">Historical fiction</option>
           <option value="Horror">Horror</option>
           <option value="Humour">Humour</option>
           <option value="Legend">Legend</option>
           <option value="Mystery">Mystery</option>
           <option value="Mythology">Mythology</option>
           <option value="Poetry">Poetry</option>
           <option value="Realistic fiction">Realistic fiction</option>
           <option value="Science fiction">Science fiction</option>
           <option value="Suspense/Thriller">Suspense/Thriller</option>
           <option value="Tall tale">Tall tale</option>
        </select>
        <a href="http://en.wikipedia.org/wiki/List_of_literary_genres#Common_genres:_fiction">Need help?</a>
        <input type="checkbox" value="NSFW" id="NSFW" name="NSFW">NSFW<br>
        <input name="inspirations" class="inspirations" type="text" placeholder="Some inspirational works?"><br><br>
        <label>4 W to help you start:</label><br>
        <input name="who" class="wh" type="text" placeholder="Who?">
        <input name="when" class="wh" type="text" placeholder="When?"><br>
        <input name="where" class="wh" type="text" placeholder="Where?">
        <input name="what" class="wh" type="text" placeholder="What?"><br><br>
        <textarea name="preface" class="preface" placeholder="Preface: The story Bastian reads is set in the magical land of Fantastica, ruled by the benevolent and mysterious Childlike Empress. A great delegation has come to the Empress..."></textarea><br>
        <button type="submit">Start Story</button>
      </form>
    {{else}}
      <h2 class="fadedout title">Your Story</h2>
      <p class="preface fadedout">Your own story can be right here! All you need to do is to login.</p>
    {{/if}}
  </div>
</template>
