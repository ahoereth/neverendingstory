<template name="sidebar">
  <div class="sidebar">
    <div class="menu">
      <ul>
        <li class="{{activePage 'landing'}}">
          <a href="{{pathFor 'landing'}}">
            <i class="fa fa-home"></i>
            Home
          </a>
        </li>
        <li>
          <a href="{{pathFor 'stories'}}">
            <i class="fa fa-book"></i>
            Stories
          </a>
        </li>
        <li>
          <a href="{{pathFor 'chat'}}">
            <i class="fa fa-users"></i>
            Chat
          </a>
        </li>
        <li>
          {{#if currentUser}}
          <a href="/profile/{{currentUser.username}}">
            <i class="fa fa-child"></i>
            You
          </a>
          {{else}}
          <a href="{{pathFor 'join'}}">
            <i class="fa fa-paint-brush"></i>
            Join
          </a>
          {{/if}}
        </li>
      </ul>
    </div>
  </div>
</template>
